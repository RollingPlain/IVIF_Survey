name: Update Clicks

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟自动触发

jobs:
  update-clicks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Update Clicks
        run: |
          count=$(cat clicks.txt)
          echo $((count + 1)) > clicks.txt  # 增加点击次数
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add clicks.txt
          git commit -m "Update clicks"
          git push

      - name: Update Badge
        run: |
          count=$(cat clicks.txt)
          echo "![Clicks](https://img.shields.io/badge/clicks-${count}-blue)" > badge.md
